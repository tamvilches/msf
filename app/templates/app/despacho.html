<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despacho</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--INICIO NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MSF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiénes Somos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--FIN NAVBAR-->

    <!-- INICIO FORMULARIO -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Despacho de Fármacos</h2>
          <hr />
        </div>
        <div class="col-md-12">
          <h4>Datos Paciente</h4>
          <div class="mb-3">
            <label for="rutPacienteDespacho" class="form-label"
              >Rut del Paciente</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="txtrutPacienteDespacho"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="btnBuscarRutPaciente"
              >
                Buscar
              </button>
            </div>
          </div>
          <hr />
        </div>
        <div class="col-md-12">
          <label for="inputAddress" class="form-label">Nombre Paciente</label>
          <input type="text" class="form-control" id="txtNombrePaciente" />
        </div>
        <div class="col-md-12">
          <label for="inputAddress" class="form-label"
            >Información Receta</label
          >
          <input type="text" class="form-control" id="inputAddress" />
        </div>
        <div class="col-md-6">
          <label for="rutPacienteDespacho" class="form-label"
            >Duración Receta</label
          >
          <select class="form-select" id="duracionRecetaDespacho">
            <option value="...">Selecciona</option>
            <option value="1">1 Mes</option>
            <option value="3">3 Meses</option>
            <option value="6">6 Meses</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="fechaRecetaDespacho" class="form-label">Desde</label>
          <input
            type="date"
            class="form-control"
            id="fechaInicioReceta"
            name="FechaInicioReceta"
          />
        </div>
        <div class="col-md-6">
          <label for="rutPacienteDespacho" class="form-label"
            >Categoría Medicamento</label
          >
          <select class="form-select" id="categoriaMedicamentoDespacho">
            <option value="...">Selecciona</option>
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="rutPacienteDespacho" class="form-label"
            >Medicamento</label
          >
          <select class="form-select" id="nombreMedicamentoDespacho">
            <option value="...">Selecciona</option>
            <option value="1">Medicamento 1</option>
            <option value="2">Medicamento 2</option>
            <option value="3">Medicamento 3</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="dosisDiariaDespacho" class="form-label">Dosis diaria</label>
          <select class="form-select" id="dosisDiariaDespacho">
            <option value="...">Selecciona</option>
            <option value="1">1 cada 6 horas</option>
            <option value="2">1 cada 8 horas</option>
            <option value="3">1 cada 12 horas</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="cantidadMesesDespacho" class="form-label">Cantidad de Meses</label>
          <select class="form-select" id="cantidadMesesDespacho">
            <option value="...">Selecciona</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-12">
          <label for="cantidadComprimidos" class="form-label"
            >Cantidad de Comprimidos</label
          >
          <select class="form-select" id="cantidadComprimidos">
            <option value="...">Selecciona</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-12 d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-md-12">
          <hr />
        </div>
      </div>
    </div>
<!-- FOOTER -->
<footer class="bg-primary text-center text-white p-3 fixed-bottom">
  <p class="mb-0">Desarrollado por JYNNEOS, derechos reservados.</p>
  <p class="mb-0">Año 2023, Santiago, Chile </p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
