{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--INICIO NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MSF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiénes Somos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--FIN NAVBAR-->
    <!-- FIN NAVBAR -->

    <!-- INICIO FORMULARIO -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Reportes</h2>
          <hr />
        </div>
        <div class="col-md-12">
          <h4 class="col-md-12 d-flex justify-content-center mt-4">
            Selecciona la información necesaria
          </h4>
          <div class="mb-3">
            <label for="rutPacienteDespacho" class="form-label"
              >Rut del Paciente</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="txtrutPacienteDespacho"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="btnBuscarRutPaciente"
              >
                Buscar
              </button>
            </div>
          </div>
          <hr />
        </div>
        <div class="col-md-4">
          <label for="fechaInicioReporte" class="form-label">Desde</label>
          <input
            type="date"
            class="form-control"
            id="fechaInicioReporte"
            name="FechaInicioReporte"
          />
        </div>
        <div class="col-md-4">
          <label for="fechaFinReporte" class="form-label">Hasta</label>
          <input
            type="date"
            class="form-control"
            id="fechaFinReporte"
            name="FechaFinReporte"
          />
        </div>
        <div class="col-md-4 mt-4 d-flex text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-md-6">
          <label for="categoriaMedicamentoReporte" class="form-label">Categoría</label>
          <select class="form-select" id="categoriaMedicamentoReporte">
            <option value="...">Selecciona</option>
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="nombreMedicamentoReporte" class="form-label"
            >Medicamento</label
          >
          <select class="form-select" id="nombreMedicamentoReporte">
            <option value="...">Selecciona</option>
            <option value="1">Medicamento 1</option>
            <option value="2">Medicamento 2</option>
            <option value="3">Medicamento 3</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-4 w-50 ">
          <label for="fechaReceta" class="form-label">Grupo Etario</label>
          <select class="form-select" id="dosisDiaria">
            <option value="...">Selecciona</option>
            <option value="1">1 cada 6 horas</option>
            <option value="2">1 cada 8 horas</option>
            <option value="3">1 cada 12 horas</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="col-md-4 mt-4 d-flex">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-md-12">
          <hr />
        </div>
        <div class="col-md-12 gap-2 d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-secondary">Crear PDF</button>
          <button type="submit" class="btn btn-primary mr-4">Visualizar Info</button>
        </div>

        <div class="col-md-12">
          <hr />
        </div>
      </div>
    </div>
<!-- FOOTER -->
<footer class="bg-primary text-center text-white p-3 fixed-bottom">
  <p class="mb-0">Desarrollado por JYNNEOS, derechos reservados.</p>
  <p class="mb-0">Año 2023, Santiago, Chile </p>
</footer>
  <!-- FIN FOOTER -->
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
